<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">
      <img width="35" *ngIf="whiteLogo" src="assets/images/logo/qflow_white.png">
      <img width="35" *ngIf="!whiteLogo" src="assets/images/logo/qflow_blue.png">
      <span style="margin-left: 15px;">qflow</span>
    </div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
</div>

<div class="header-container">
  <!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
    <nb-action *ngIf="isAuth">
      <nb-user
        [nbContextMenu]="userMenu"
        [name]="user?.name + ' ' + user?.surname"
        nbContextMenuTag="my-context-menu"
        [title]="user?.role"
      ></nb-user>
    </nb-action>
    <nb-action *ngIf="isAuth" class="control-item" disabled icon="nb-notifications"></nb-action>

    <nb-action *ngIf="isAuth" class="control-item" icon="nb-email"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
  </nb-actions>
</div>
